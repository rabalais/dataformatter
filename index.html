<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Graph Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Graph Builder</h1>
            <div>
                <a id="github-icon" href="https://github.com/rabalais/dataformatter">
                    <img src="github.png" alt="github icon">
                </a>
            </div>
        </header>
        <div class="flex-container">
            <div class="flex-item">
                <div id="settings-container">
                    <div class="settings-form">
                        <h4 class="category-title">Select a graph to get started</h4>
                        <div class="category" id="graph-select"></div>
                    </div>
                    <div class="settings-form" id="settings-form-react"></div>
                </div>
            </div>
            <div class="flex-item">
                <div id="canvas-wrapper">
                    <canvas id="graph-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <script src="main.js"></script>
    <script src="scripts/bargraph.js"></script>
    <script src="scripts/canvas_size.js"></script>
</body>

</html>
