<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Graph Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Select a graph to get started</h1>
            <div>
                <a id="github-icon" href="https://github.com/rabalais/dataformatter">
                    <img src="github.png" alt="github icon">
                </a>
            </div>
        </header>
        <div class="flex-container">
            <div class="flex-item">
                <div class="settings-container" id="settings-container">
                    <form id="settings-form" target="_self" method="GET" action="">
                        <label for="graph-type">Graph Type: </label>
                        <select name="graph-type" id="graph-type">
                            <option value="bar-graph">Bar Graph</option>
                        </select>
                    </form>
                    <div id="settings-form-react"></div>
                </div>
            </div>
            <div class="flex-item">
                <div>
                    <canvas id="graph-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="main.js" type=text/jsx></script>
</body>
</html>
