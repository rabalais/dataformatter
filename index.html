<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Graph Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Graph Builder</h1>
            <div>
                <a id="github-icon" href="https://github.com/rabalais/dataformatter">
                    <img src="github.png" alt="github icon">
                </a>
            </div>
        </header>
        <div class="flex-container">
            <div class="flex-item">
                <div class="settings-container" id="settings-container">
                    <div id="graph-select"></div>
                    <div id="settings-form-react"></div>
                    <div class="clearfix">
                        <input type="submit" id="submit" onclick="" value="Apply"/>
                        <button id="save-to-pdf">Save to PDF</button>
                    </div>

                </div>
            </div>
            <div class="flex-item">
                <div>
                    <canvas id="graph-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="main.js"></script>
</body>

</html>
